<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body>
    <div class="login-div">
        <div class="login__header">
            <div class="logo">
                <img src="./assets/image/ptit-logo.png" alt="">
            </div>
            <div class="title">PTIT S-Link</div>
            <div class="sub-title">Post and Telecommunications Technology Institute</div>
        </div>
        <div class="fields">
            <div class="username">
                <i class="uil uil-user"></i>
                <input type="username" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <i class="uil uil-padlock"></i>
                <input type="password" class="pass-input" placeholder="Password">
            </div>
        </div>
        <button class="signin-button">Login</button>
        <div class="link">
            <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
        </div>  
    </div>
</body>
</html>
